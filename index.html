<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation form</title>

    <!-- Template Main CSS File -->
    <link href="assets/css/index.css" rel="stylesheet">

    <!-- bootstrap    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class=" bg-dark">
    <main id=" container-fluid main row text-center">
        <br>

    
        <div class=" d-flex justify-content-center   ">

            <div class=" col-lg-6 row bg-light p-5" id="div_form">
            <div>
                <div>
                    <i class="fa-regular fa-star fs-6 text-warning"></i>
                    <i class="fa-solid fa-star fs-4 text-warning"></i>
                    <i class="fa-regular fa-star fs-6 text-warning"></i>
                </div>
            
            
                <i class="fa-solid fa-comments fs-1 text-primary"></i>
                <h1 class="" id="title">COURSE EVALUATION</h1>
                <p class="" id="description"> Thanks for taking this course! Tell us how you like it!</p>
            </div>
             
                <form id="survey-form" action="" class="">
                    <div class="row py-1 ">
                        <label for="date" class="col-lg-3 text-start">Date:</label>
                        <div class="row  col-lg-9  text-end">

                            <input class=" col-lg-5  rounded" type="date" name="date">
                        </div>
                    </div>

                    <div class="row py-1">
                        <label for="first_name" class="col-lg-3 text-start">Name <span
                                class="text-danger">*</span></label>
                        <div class="row  col-lg-9  text-end my-2">
                            <input class=" col-lg-5  my-1 rounded" type="text" name="first_name"
                                placeholder="First Name" required>
                            <input class=" col-lg-5 my-1 rounded" type="text" name="last_name"
                                placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="row py-1">
                        <label for="gender" class="col-lg-3 text-start">Gender <span
                                class="text-danger">*</span></label>
                        <div class="row  col-lg-9  text-end my-2">
                            <select name="gender" id="" class="w-50 rounded">
                                <option value="">SELECT</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                    </div>

                    <div class="row py-1">
                        <label for="email" class="col-lg-3 text-start">Email <span class="text-danger">*</span></label>
                        <div class="row  col-lg-9  text-end">
                            <input class=" col-lg-10  rounded" type="email" name="email"
                                placeholder="Input email" required>
                        </div>
                    </div>

                    <div class="row py-1">
                        <label for="" class="col-lg-3 text-start">Course Attended <span
                                class="text-danger">*</span></label>
                        <div class="row  col-lg-9  text-end">
                            <input class=" col-lg-10  rounded" type="text" id="course"
                                name="course" placeholder="Input Course" required>
                        </div>
                    </div>

                    <div class="row py-1">
                        <label for="i_first_name" class="col-lg-3 text-start">Name of instructor <span
                                class="text-danger">*</span></label>
                        <div class="row  col-lg-9  text-end my-2">
                            <input class=" col-lg-5 my-1 rounded" type="text" name="i_first_name"
                                placeholder="First Name" required>
                            <input class=" col-lg-5 my-1 rounded" type="text" name="i_last_name"
                                placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="row py-1">
                        <label for="methods" class="col-lg-3 text-start">Are you satisfied with the instruction methods?
                        </label>
                        <div class="row  col-lg-9 text-end my-2">
                            <div class="d-flex flex-column ">
                                <div class="d-flex align-items-center justify-content-start">
                                    <input type="radio" class="" name="methods" value="YES" id="methods"> YES
                                </div>
                                <div class="d-flex align-items-center justify-content-start">
                                    <input type="radio" name="methods" value="PARTLY"> PARTLY
                                </div>
                                <div class="d-flex align-items-center justify-content-start">
                                    <input type="radio" name="methods" value="NO"> NO
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row py-1">
                        <label for="fave" class="col-lg-3 text-start">Choose your fave part </label>
                        <div class="row  col-lg-9 text-end my-2">
                            <div class="d-flex flex-column ">
                                <div class="d-flex align-items-center justify-content-start">
                                    <input type="checkbox" class="" name="fave" value="Frontend"> Frontend
                                </div>
                                <div class="d-flex align-items-center justify-content-start">
                                    <input type="checkbox" name="fave" value="Backend"> Backend
                                </div>
                                <div class="d-flex align-items-center justify-content-start">
                                    <input type="checkbox" name="fave" value="All of the above"> All of the above
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row py-1">
                        <label for="i_first_name" class="col-lg-3 text-start">Overall rating 10 the highest<span
                                class="text-danger">*</span></label>
                        <div class="row  col-lg-9  text-end my-2">
                            <input class=" col-lg-5   rounded" type="number" name="i_first_name"
                                placeholder="1-10" max="10" min="1" required>
                        </div>
                    </div>

                    <div class="row py-1">
                        <label for="notes" class="col-lg-3 text-start">Anything else you'd like to say? </label>
                        <div class="row  col-lg-9  text-end my-2">
                            <textarea name="notes" class=" rounded" id="notes"></textarea>
                        </div>
                    </div>

                    <div class="row py-1">
                        <button class="btn btn-warning form-control" type="submit" id="submit"> Submit</button>
                    </div>

                </form>
            </div>

        </div>

    </main>
    <br>
    <br>
    <footer class="fixed-bottom text-light pt-2">
        <!-- <p class="pt-2">DISCLAIMER: Credits to the rightful owners. No copyright infringement intended. FOR
                    EDUCATIONAL
                    PURPOSES ONLY!</p> -->
        <p class="pb-2">&lt;/&gt; with <i class="fa-solid fa-heart"></i> by Jennie (2024)</p>

    </footer>
</body>


</html>
